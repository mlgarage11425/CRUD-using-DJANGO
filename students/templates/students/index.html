{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="{% static 'students/style.css' %}">
</head>
<body>

<div class="container">
    <h1>Student List</h1>

    <a href="{% url 'add_students' %}" class="btn">Add Student</a>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>

        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.course }}</td>
            <td>
                <a class="edit-btn" href="{% url 'edit_student' student.id %}" onclick="return confirm('Are you sure you want to edit this student?')" style="background:#2196F3;
                color:white;
                padding:6px 12px;
                text-decoration:none;
                border-radius:5px;
                font-size:14px;
                font-weight:500;">Edit</a>

                <a href="{% url 'delete_student' student.id %}" onclick="return confirm('Are you sure you want to delete this student?')" style="color:red;
                background:#ed0505;
                color:white;
                padding:6px 12px;
                text-decoration:none;
                border-radius:5px;
                font-size:14px;
                font-weight:500;">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
